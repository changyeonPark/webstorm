<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
      span {
        display: block;
        height: 100px;
        padding: 50px;
        border: solid 2px;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
<ul>
    <li>아침</li>
    <li>점심</li>
    <li>저녁</li>
</ul>
<div style="list-style-type: disc; padding-inline-start: 40px;">
    <div style="display: list-item;">아침</div>
    <div style="display: list-item;">점심</div>
    <div style="display: list-item;">저녁</div>
</div>
</body>
</html>
