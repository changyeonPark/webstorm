<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controll</title>
</head>
<body>
<script>
    /* page. 367 */
    let num = -2;
    if(num % 2 == 0){
        console.log("변수 num에 할당된 숫자는 짝수 입니다.");
    } else {
        console.log("변수 num에 할당된 숫자는 홀수 입니다.");
    }

    /* page. 368 */
    if(num > 0){
        console.log("양수");
    } else if (num < 0) {
        console.log("음수");
    } else {
        console.log(0);
    }

    /* page. 370 */
    let food = "carrot";
    switch (food){
        case "melon":
            console.log("fruit");
            break;
        case "apple":
            console.log("fruit");
            break;
        case "banana":
            console.log("fruit");
            break;
        case "carrot":
            console.log("vegetable");
            break;
        default:
            console.log("It`s not fruit and vegetables.");
            break;
    }

    /* page. 371 */
    switch (food){
        case "melon":
        case "apple":
        case "banana":
            console.log("fruit");
            break;
        case "carrot":
            console.log("vegetable");
            break;
        default:
            console.log("It`s not fruit and vegetables.");
            break;
    }

    /* page. 372 */
    let score = 90;
    if (score >= 90){
        console.log("A++ 학점");
    }

    /* page. 373 */
    let score = 90;
    if (score >= 90 && score <= 100){
        console.log("A++ 학점");
    }

    let score = 90;
    if (score >= 90 && score < 100){
        console.log("A++ 학점");
    }

    // 위 코드를 switch 문으로
    let score = 82;
    switch (score) {
        case score >= 90 || score > 100:
            console.log("A++ 학점");
            break;
        case score >= 80 || score > 90:
            console.log("A 학점");
            break;
        default:
            break;
    }

</script>
</body>
</html>
