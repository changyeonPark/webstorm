<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
</head>
<body>
<script>
    // 점수를 입력받아 A부터 F까지 학점을 출력하는 코드 작성
    let score = prompt("점수를 입력하세요.", 0);
    let grade;

    switch (true) {
        case score > 100:
            document.write(`숫자는 100이하로만 입력해주세요.  `);
            break;
        case score >= 90 && score <= 100:
            grade = "A";
            break;
        case score >= 80 && score < 90:
            grade = "B";
            break;
        case score >= 70 && score < 80:
            grade = "C";
            break;
        case score >= 60 && score < 70:
            grade = "D";
            break;
        case score >= 0 && score < 60:
            grade = "F";
            break;
    }
    document.write(`입력한 점수는 ${score}이고, 학점은 ${grade} 입니다.`);
