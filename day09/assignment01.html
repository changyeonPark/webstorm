<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignment01</title>

<body>
<script>
    // 1. switch문을 사용하여 임의의 달의 일수가 몇일인지
    // 출력하는 코드를 작성하시오.
    let month = prompt()
    let result = 0
    switch (true){
        case Number(month) > 12:
            document.write(`잘못 입력하셨습니다. 다시 입력해주세요.<br>`)
            break
        case Number(month) < 8 && Number(month) % 2 == 1 || Number(month) >= 8 && Number(month) % 2 == 0:
            result = 31;
            break
        case Number(month) == 2:
            result = 28;
            break
        default:
            result = 30;
    }
    document.write(`입력하신 ${month}달의 일수는 : ${result} 입니다.<br>`)

</script>
</body>
</html>
