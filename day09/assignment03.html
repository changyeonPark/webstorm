<script>
    // 3. 컴퓨터가 1부터 100 사이의 임의의정수를 생성하면,
    // 그 수를 맞추는 게임을 만들어보자. 사용자가 추측한 수를 입력하면,
    // 컴퓨터가 생성한 수보다 큰지 작은지를 알려준다.
    // 사용자가 추측한 수가 컴퓨터가 생성한 수와 같을 때까지 반복한다.
    // 랜덤 공식 : Math.floor(Math.random() * (max - min + 1)) + min;
    // 1부터는 100까지의 랜덤 숫자는
    // Math.floor(Math.random() * ( 100 - 1 +1 )) + 1

    const rand = Math.floor(Math.random() * (100 - 1 + 1)) + 1
    while (true) {
        let userInput = prompt("1부터 100사이의 정수를 입력하세요.", "100");

        if (userInput == rand) {
            alert(`정답입니다.`)
            break;
        } else if (userInput < rand) {
            alert(`정답은 더 큰 수 입니다.`)
        } else {
            alert(`정답은 더 작은 수 입니다.`)
        }
    }


</script>
