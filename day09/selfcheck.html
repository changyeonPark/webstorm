<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelfCheck</title>
</head>
<body>
<script>
    document.write(`셀프체크 1번 문제<br>`)
    let count = 0;
    for (let i = 1; i <= 999; i++) {
        if (i % 2 == 0){
            count++;
        }
    }
    document.write(`1부터 999까지의 짝수 개수 : ${count}개<br><br>`)


    document.write(`셀프체크 3번 문제<br>`)
    for (let i = 100; i <= 999; i++) {
        let temp = String(i);
        let result = 0;
        for (let j = 0; j < temp.length; j++) {
            let temp2 = temp.substring(j, j+1);
            result += Math.pow(Number(temp2), 3);
        }
        if(i == result){
            document.write(`암스트롱 숫자는 ${i}입니다.<br>`)
        }
    }

</script>
</body>
</html>
