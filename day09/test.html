<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 100; i <= 999; i++) {
        let sum = 0;
        let temp = i;
        while (temp != 0){
            sum += Math.pow(temp % 10, 3);
            temp = parseInt(temp / 10);
        }

        if (i == sum) {
            document.write(`암스트롱 숫자는 ${i}입니다.<br>`)
        }
    }
</script>
</body>
</html>
