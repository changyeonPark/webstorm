<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self_check</title>
</head>
<body>
<script>
    /* Q.01 원의 넓이 구하는 함수 */
    function circleArea(radius){
        let result = Math.pow(radius, 2) * Math.PI;
        return result;
    }
    console.log(circleArea(5));

    /* Q.02 매개변수로 배열을 전달받아 배열의 가장 큰 수 찾는 함수 */
    function maxNum(maxArr){
        let max = maxArr[0];
        for (let i = 0; i < maxArr.length; i++) {
            if (max < maxArr[i]){
                max = maxArr[i];
            }
        }
        return max;
    }
    console.log(maxNum([48, 20, 12, 66, 100, 15, 64, 11, 87]));

    /* Q.03 체질량 지수(BMI) 계산 공식 */
    function bmiPrint(height, weight){
        let bmi = weight / Math.pow(height/100, 2);
        if (bmi >= 26){
            return console.log(bmi ,"비만");
        } else if (bmi >= 24 && bmi < 26){
            return console.log(bmi ,"과체중")
        } else if (bmi >= 18.5 && bmi < 24){
            return console.log(bmi ,"정상")
        } else {
            return console.log(bmi ,"저체중")
        }
    }
    bmiPrint(178, 64);
</script>
</body>
</html>
