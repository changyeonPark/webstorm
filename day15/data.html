<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 속성 조작하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-primary"data-cnt="10">가방 구매</button>
    <button class="btn btn-primary" data-cnt="0">신발 구매</button>
    <button class="btn btn-success" id="addShoes">신발 10개 추가</button>
    <script>
        const buttonEls = document.querySelectorAll("button");
            buttonEls.forEach( (el) => {
                console.log(el.dataset.cnt)
                if (el.dataset.cnt == 0){
                    // el.disabled = true;
                    // el.setAttribute("disabled", "disabled")
                    el.classList.replace("btn-primary", "btn-danger")
                }
        })
    </script>
</body>
</html>
