<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelfCheck</title>
</head>
<style>
    .container2 {
        text-align: center;
        width: 495px;
        border: 1px solid black;
        border-radius: 5px;
    }

    input {
        border: none;
        border-radius: 5px;
        width: 100%;
        height: 30px;
        background-color: #f1f3f4;
        margin-bottom: 5px;
    }
</style>
<body>
<form>
    <div class="container2">
        <div style="margin: 0 100px;">
            <div style="width: 100%; height: 30px; margin: 10px 0; border: 1px solid black;">
                <img src="google(logo).png"
                     style="text-align: center; width: 12px; height: 12px; margin: 3px 3px;"><strong>Log in with
                Google</strong>
            </div>
            <p><strong>or</strong></p>
            <div style="width: 100%;">
                <input type="text" id="username" name="username" placeholder="Username"><br>
                <input type="password" id="password" name="password" placeholder="UserPassword"><br>
                <div id="log" style="display:none; color: red; margin: 10px 0"></div>
                <button type="button"
                        style="color: white; border: none; border-radius: 5px; width: 100%; height: 30px; background-color: black; color: #FFF; text-align: center;">
                    LOGIN
                </button>
                <p>Forgot your password?</p>
            </div>
        </div>
    </div>
</form>

<script>
    const formEl = document.forms[0]
    const userName = document.querySelector("input[name=username]")
    const userPw = document.querySelector("input[name=password]")
    const btnEl = document.querySelector("button")

    btnEl.addEventListener("click", () => {
        if (userName.value === "") {
            displayMessage("아이디를 입력해주세요.")
            userName.focus()
        } else if (!userName.value.includes("@")) {
            displayMessage("아이디는 이메일 형식으로 입력해주세요.")
            userName.focus()
        } else if (userPw.value === "") {
            displayMessage("비밀번호를 입력해주세요.")
            userPw.focus()
        } else if (userPw.value.length <= 4) {
            displayMessage("비밀번호는 5자리 이상 입력해 주세요.")
            userPw.focus()
        } else {
            console.log(formEl)
            console.log(userName.value)
            console.log(btnEl)
            formEl.submit()
        }
    })

    const displayMessage = function (message) {
        const logEl = document.querySelector("#log")
        logEl.style.display = "block"
        logEl.textContent = message
    }
</script>
</body>
</html>
