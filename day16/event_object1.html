<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event1</title>
</head>

    <button>클릭</button>
    <div style="width: 200px; height: 200px; border: 1px solid black; border-radius: 5px;"></div>

        const btnEl = document.querySelector("button")
        btnEl.addEventListener("dblclick", (ev) => {
            console.log(ev)
        })
    </script>
