<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전원</title>
</head>
<body>
    <img data-state="off" src="images/switch_off.png" alt="전원 꺼짐" style="width: 50%">

<script>
    const powerImage = document.querySelector("img")
    powerImage.addEventListener("click", function (ev) {

        if (powerImage.dataset.state=="off"){
            powerImage.src = "images/switch_on.png"
            powerImage.alt = "전원 켜짐"
            powerImage.dataset.state = "on"
        } else {
            powerImage.src = "images/switch_off.png"
            powerImage.alt = "전원 꺼짐"
            powerImage.dataset.state = "off"
        }
    })
</script>
</body>
</html>
