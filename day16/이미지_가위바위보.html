<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 가위바위보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="h3 text-center my-3">가위 바위 보 게임</h3>
    <div class="row my-3">
        <div class="col text-bg-success text-center">사람</div>
        <div class="col text-bg-primary text-center">AI컴퓨터</div>
    </div>
    <div class="row my-3">
        <div class="col"><img src="images/가위_좌.png" alt="사람: 바위" id="manImg" class="rounded mx-auto d-block"></div>
        <div class="col"><img src="images/바위_우.png" alt="ai컴퓨터: 바위" id="aiImg" class="rounded mx-auto d-block"></div>
    </div>
    <div class="text-center my-3">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="rps" id="scissor" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="scissor">가위</label>
            <input type="radio" class="btn-check" name="rps" id="rock" autocomplete="off">
            <label class="btn btn-outline-primary" for="rock">바위</label>
            <input type="radio" class="btn-check" name="rps" id="paper" autocomplete="off">
            <label class="btn btn-outline-primary" for="paper">보</label>
        </div>
    </div>
</div>
<script>


    let buttons = document.querySelectorAll('.btn-check');
    buttons.forEach((button) => {

        button.addEventListener("click", () => {
            let userChoice = document.querySelector('input[type="radio"]:checked').id;
            let userResult = ""
            if (userChoice === 'scissor') {
                userResult = "가위"
            } else if (userChoice === 'rock') {
                userResult = "바위"
            } else {
                userResult = "보"
            }

            let aiRand = Math.floor(Math.random() * 3);
            let aiResult = ""
            if (aiRand == 0) {
                aiResult = "가위"
            } else if (aiRand == 1) {
                aiResult = "바위"
            } else {
                aiResult = "보"
            }

            let result = ""
            if (userResult === "가위" && aiResult ==="바위" ||
                userResult === "바위" && aiResult === "보" ||
                userResult === "보" && aiResult === "가위"){
                result = "컴퓨터 승!"
            } else if (userResult == aiResult){
                result = "비겼습니다!"
            } else {
                result = "플레이어 승!"
            }
            document.getElementById('manImg').src = 'images/' + userResult + '_좌.png';
            document.querySelector('#aiImg').src = 'images/' + aiResult + '_우.png';
            document.querySelector(".btn-group").textContent = result


        })
    })

    // buttons.forEach((button) => {
    //     button.addEventListener("change", () => {
    //
    //     })
    // })

</script>
</body>
</html>
</body>
</html>
