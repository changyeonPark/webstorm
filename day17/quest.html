<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest</title>
</head>
<body>
<div class="header">
    <button id="btn-start" onclick="myInterval">시작하기</button>
    <button id="btn-stop" onclick="clearInterval(myInterval)">그만하기</button>
</div>
<div class="container">
    <h1>색을 지정하는 방법</h1>
    <p>1. #RRGGBB </p>
    <p>2. 색 이름을 영문으로 쓴다. </p>
    <br>
    <p>색 만들기</p>
    <p>0부터 255까지의 수를 16진수로 표현하면 된다.</p>
    <p>255를 16진수로 표현하는 방법</p>
</div>
<script>
    const myInterval = setInterval(fn_changeColor, 1000)

    function fn_changeColor() {
        let randRed = Math.floor((Math.random() * 256))
        let randGreen = Math.floor((Math.random() * 256))
        let randBlue = Math.floor((Math.random() * 256))

        document.body.style.backgroundColor = "#" + randRed.toString(16) + randGreen.toString(16) + randBlue.toString(16);
        document.querySelector(".container").style.color = "#" + (255-randRed).toString(16) + (255-randGreen).toString(16) + (255-randBlue).toString(16);
    }
</script>
</body>
</html>
